# The URL the site will be built for
base_url = "https://resorie.github.io/blog"

# The site title and description; used in feeds by default.
title = "Nivis"
description = "A clean zola theme for bloggers"

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a builtin template that renders an Atom 1.0 feed.
# There is also a builtin template "rss.xml" that renders an RSS 2.0 feed.
# feed_filename = "atom.xml"

# The taxonomies to be rendered for the site and their configuration.
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags", lang = "fr"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [{ name = "tags", paginate_by = 5 }]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = false

# You can put any kind of data here. The data
# will be accessible in all templates
# Example:
#     [extra]
#     author = "Famous author"
#
# author value will be available using {{ config.extra.author }} in templates
#

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

github_alerts = true
bottom_footnotes = true
render_emoji = true

extra_syntaxes_and_themes = ["syntaxes/"]

[extra]
main_section = "posts"
math_display = "mathjax"
avatar = ""

display_github_link = true
github_url = "https://github.com/Resorie/zola-theme-nivis"
display_email_link = false
email_url = ""
display_bilibili_link = false
bilibili_url = ""
display_twitter_link = false
twitter_url = ""
display_facebook_link = false
facebook_url = ""
